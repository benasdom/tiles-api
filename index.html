<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BHD-Quation/Invoice maker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <h2>
        <img src="./assets/logo1.png" alt="" class="logo1">
        <div>Beautiful Home Decor Estimate Generator</div>
    </h2>
    <div class="form-container">
        <div class="form-group">
            <label for="space-name-input">Space Name:</label>
            <input type="text" list = "spacenames" id="space-name-input" name="space-name" placeholder="e.g., Kitchen, Bathroom, Living Room">
        </div>
        <div class="form-group">
            <label class="labels"></label>
            <label for="tile-input">Select a Tile:</label>
            <input list="tiles" id="tile-input" name="tile-choice" placeholder="Start typing to search for tiles...">
            <datalist id="tiles">
                <option value="loading">Loading tiles...</option>
            </datalist>
            <datalist id="spacenames">
                <option value="Kitchen">Kitchen </option>
                <option value="Kitchen Floor">Kitchen Floor</option>
                <option value="Kitchen Wall">Kitchen Wall</option>
                <option value="Bathroom">Bathroom </option>
                <option value="Bathroom Wall">Bathroom Wall</option>
                <option value="Bathroom Floor">Bathroom Floor</option>
                <option value="Hall">Hall </option>
                <option value="Hall Wall">Hall Wall </option>
                <option value="Hall Floor">Hall Floor</option>
                <option value="Porch">Porch </option>
                <option value="Porch Floor">Porch Floor </option>
                <option value="Porch Wall">Porch Wall</option>
                <option value="Compound">Compound </option>
                <option value="Wall">Wall </option>
                <option value="Living Room">Living Room </option>
                <option value="Living Room Floor">Living Room Floor</option>
                <option value="Living Room Wall">Living Room Wall</option>
                <option value="Varender">Varender </option>
                <option value="Varender Floor">Varender Floor</option>
                <option value="Varender Wall">Varender Wall</option>
            </datalist>
        </div>
        
        <div class="form-group">
            <label for="quantity-input">Total Square Meter(m¬≤):</label>
            <input type="number" id="quantity-input" name="quantity" value="1" min="1" step="0.1">
        </div>
        <div class="form-group">
            <label for="quantity-discount">Discount (%):</label>
            <input type="number" id="quantity-discount" name="discount" value="5" min="1" step="0.1">
        </div>
        
        <p>Price Estimate: <span id="price-output">---</span></p>
        
        <div class="buttons-container">
            <button id="add-space-btn">‚ûï Add Space to List</button>
            <button id="view-list-btn">üëÅÔ∏è View All in Console</button>
            <button id="clear-list-btn">üóëÔ∏è Clear All Spaces</button>
        </div>
    </div>
    <div id="spaces-list"></div>
</body>
</html>
